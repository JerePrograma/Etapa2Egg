<!-- Definir las reglas CSS que permiten mostrar los enlaces con los siguientes
estilos: • En su estado normal, los enlaces se muestran de color rojo #CC0000. •
Cuando el usuario pasa su ratón sobre el enlace, se muestra con un color de
fondo rojo #CC0000 y la letra de color blanco #FFF. • Los enlaces visitados se
muestran en color gris claro #CCC -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style8.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>Buscadores</li>
      <ul>
        <li><a href="https://google.com/" target="_blank">Google</a></li>
        <li><a href="https://www.bing.com/" target="_blank">Bing </a></li>
      </ul>
      <li>Redes sociales</li>
      <ol>
        <li type="circle">
          <a href="https://twitter.com/" target="_blank">Instagram </a>
        </li>
        <li type="circle">
          <a href="https://www.instagram.com/" target="_blank">Twitter </a>
        </li>
      </ol>
    </ul>
  </body>
</html>
